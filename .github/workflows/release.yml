name: ğŸš€ Release + ğŸ“¢ Publish

on:
  workflow_dispatch:
    inputs:
      versionChange:
        type: choice
        description: Select the version change
        required: true
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION_CHANGE: ${{ github.event.inputs.versionChange }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
      - name: âš™ï¸ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: âš™ï¸ Install @nyxb/nyxi
        run: pnpm install -g @nyxb/nyxi
      - name: ğŸ“¦ Install node_modules
        run: |
          pnpm install --frozen-lockfile
          pnpm install --global @vscode/vsce
      - name: Update version â†—
        run: |
          git config --global user.name 'nyxb'
          git config --global user.email 'contact@nyxb.xyz'
          git config --global push.followTags true
          pnpm version ${{ env.VERSION_CHANGE }} -m "Release %s"
      - name: ğŸ” Get meta data
        run: |
          NODE_VERSION=$(node -p -e "require('./package.json').version")
          echo VERSION=$NODE_VERSION >> $GITHUB_ENV
          NODE_NAME=$(node -p -e "require('./package.json').name")
          echo NAME=$NODE_NAME >> $GITHUB_ENV
          NODE_DISPLAY_NAME=$(node -p -e "require('./package.json').displayName")
          echo DISPLAY_NAME=$NODE_DISPLAY_NAME >> $GITHUB_ENV
      - name: âš’ï¸ Build
        run: vsce package --no-dependencies
      - name: ğŸ“Œ Push tags
        run: git push
      - name: ğŸ”† Release ${{ env.VERSION }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.NAME }}-${{ env.VERSION }}.vsix
          tag_name: v${{ env.VERSION }}
          name: ${{ env.DISPLAY_NAME }} v${{ env.VERSION }}
          generate_release_notes: true
      - name: ğŸŒ Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ env.NAME }}-${{ env.VERSION }}.vsix
      - name: ğŸŒ Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ env.NAME }}-${{ env.VERSION }}.vsix
      - name: ğŸŒ Publish to NPM Registry 
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
